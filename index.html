<!DOCTYPE html>
<html lang="en">
  <head>
    <title>THE CODE REVIEW</title>
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
  	<link rel="stylesheet" href="css/styles.css">
  	<link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
  </head>
  <body>
    <header>
      <h2>THE CODE REVIEW</h2>
    </header>
    <div class="title">
      <h1>Signup for our newsletter</h1>
      <p>Get the latest news on how your code is doing right in your inbox</p>
    </div>
    <form action="/my-handling-form-page" method="post">
      <fieldset>
      <div class="contact">
        <legend id="contact-legend">Contact Information</legend>
        <div class="label">
          <label for="fullname">Full Name</label>
          <input type="text" name="fullname" id="fullname" placeholder="Required"/>
        </div><br/>
        <div class="label">
          <label for="emailaddress">Email Address</label>
          <input type="email" name="emailaddress" id="emailaddress" placeholder="Required"/>
        </div><br/>
        <div class="label">
          <label for="phonenumber">Phone Number</label>
          <input type="tel" name="phonenumber" id="phonenumber"/>
        </div><br/>
        <div class="label">
          <label for="streetaddress">Street Address</label>
          <input type="text" name="streetaddress" id="streetaddress"/>
        </div><br/>
        <div class="label">
          <label for="city">City</label>
          <input type="text" name="city" id="city"/>
        </div><br/>
          <div class="label">
          <label for="state">State</label>
        <select id="state" name="user_state">
          <option value="" selected hidden disabled>Choose State</option>
          <option value="AL">Alabama</option>
          <option value="AK">Alaska</option>
          <option value="AZ">Arizona</option>
          <option value="AR">Arkansas</option>
          <option value="CA">California</option>
          <option value="CO">Colorado</option>
          <option value="CT">Connecticut</option>
          <option value="DE">Delaware</option>
          <option value="DC">District Of Columbia</option>
          <option value="FL">Florida</option>
          <option value="GA">Georgia</option>
          <option value="HI">Hawaii</option>
          <option value="ID">Idaho</option>
          <option value="IL">Illinois</option>
          <option value="IN">Indiana</option>
          <option value="IA">Iowa</option>
          <option value="KS">Kansas</option>
          <option value="KY">Kentucky</option>
          <option value="LA">Louisiana</option>
          <option value="ME">Maine</option>
          <option value="MD">Maryland</option>
          <option value="MA">Massachusetts</option>
          <option value="MI">Michigan</option>
          <option value="MN">Minnesota</option>
          <option value="MS">Mississippi</option>
          <option value="MO">Missouri</option>
          <option value="MT">Montana</option>
          <option value="NE">Nebraska</option>
          <option value="NV">Nevada</option>
          <option value="NH">New Hampshire</option>
          <option value="NJ">New Jersey</option>
          <option value="NM">New Mexico</option>
          <option value="NY">New York</option>
          <option value="NC">North Carolina</option>
          <option value="ND">North Dakota</option>
          <option value="OH">Ohio</option>
          <option value="OK">Oklahoma</option>
          <option value="OR">Oregon</option>
          <option value="PA">Pennsylvania</option>
          <option value="RI">Rhode Island</option>
          <option value="SC">South Carolina</option>
          <option value="SD">South Dakota</option>
          <option value="TN">Tennessee</option>
          <option value="TX">Texas</option>
          <option value="UT">Utah</option>
          <option value="VT">Vermont</option>
          <option value="VA">Virginia</option>
          <option value="WA">Washington</option>
          <option value="WV">West Virginia</option>
          <option value="WI">Wisconsin</option>
          <option value="WY">Wyoming</option>
        </select>
        </div><br/>
        <div class="label-zip">
          <label for="zip">Zip</label>
          <input type="text" name="zip" id="zip">
        </div><br/>
      </div>
      </fieldset>
      <fieldset>
      <div class="newsletter">
        <legend id="news-legend">Newsletter</legend>
        <p>select the newsletters you would like to recieve</p>
        <div class="checkbox">
          <label><input type="checkbox" name="htmlnews">HTML News</label><br/>
          <label><input type="checkbox" name="cssnews">CSS News</label><br/>
          <label><input type="checkbox" name="jsnews">Javascript News</label><br/>
        </div>
        <p>Newsletter format</p>
        <div class="radio">
          <label><input type="radio" name="format">HTML</label><br/>
          <label><input type="radio" name="format">Plain text</label><br/>
        </div>
        <label for="othertopics">Other topics you'd like to hear about</label>
        <textarea id="othertopics" name="othertopics"
          rows="5" cols="33"></textarea><br/>
        <button type="submit" name="button">Sign Up</button>
      </div>
    </fieldset>
    </form>
    <footer>
      <p>Copyright The Code Review</p>
    </footer>
  </body>
</html>
